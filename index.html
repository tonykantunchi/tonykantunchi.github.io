<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Rosas Amarillas en Movimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .ramo {
            animation: mover 3s ease-in-out infinite;
        }
        @keyframes mover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .mensaje {
            font-size: 24px;
            color: #FF5733;
            font-weight: bold;
            margin-top: 20px;
        }
        .boton-personalizado {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .boton-personalizado:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <svg class="ramo" width="300" height="400" viewBox="0 0 300 400">
        <g id="tallo">
            <line x1="150" y1="200" x2="150" y2="380" stroke="green" stroke-width="10"/>
        </g>
        <g id="rosas">
            <circle cx="150" cy="150" r="50" fill="yellow"/>
            <circle cx="100" cy="180" r="40" fill="yellow"/>
            <circle cx="200" cy="180" r="40" fill="yellow"/>
            <circle cx="120" cy="120" r="40" fill="yellow"/>
            <circle cx="180" cy="120" r="40" fill="yellow"/>
        </g>
        <g id="hojas">
            <path d="M140,300 Q100,280 140,260" fill="green"/>
            <path d="M160,320 Q200,300 160,280" fill="green"/>
        </g>
    </svg>
    <div class="mensaje">TE AMO YURAI GUADALUPE TZEEK COB</div>
    <button class="boton-personalizado">Haz clic aqu√≠</button>
</body>
</html>
